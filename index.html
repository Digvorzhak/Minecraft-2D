<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal" id="start-modal">
        <div class="modal-content">
          <h1>Minecraft 2D</h1>
          <p>Feel free to enjoy the world map with the help of the toolbar. You can modify every block and replace it everywhere, as long as the desired target is empty. Click on the reset to revert all the changes back to default. Have fun!</p>
          <button id="start-button">Start</button>
        </div>
      </div>
      <div id="game-board" class="board"></div>
    </div>
    <div class="tools">
      <button class="shovel-btn"></button>
      <button class="axe-btn"></button>
      <button class="pickaxe-btn"></button>
      <div class="mini-btn-wrap">
        <div class="inventory-container1">
          <button class="inventory-btn stone">0</button>
          <button class="inventory-btn nethergoldore">0</button>
        </div>
        <div class="inventory-container2">
          <button class="inventory-btn dirtblock">0</button>
          <button class="inventory-btn grassblock">0</button>
        </div>
        <div class="inventory-container3">
          <button class="inventory-btn wood">0</button>
          <button class="inventory-btn plant">0</button>
        </div>

        <button class="reset-btn"><img src="/Assets/images/reset.png" alt="" /></button>
      </div>
    </div>
    <script src="/game.js"></script>
  </body>
</html>
